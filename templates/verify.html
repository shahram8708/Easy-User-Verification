<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        p {
            margin-bottom: 20px;
            color: #666;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            background-color: #007bff;
            color: #ffffff;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Email Verification</h1>
        <p id="verificationMessage">A verification email has been sent to your email address. Please check your email
            and verify your account.</p>
        <button onclick="checkVerification()">Check Verification Status</button>
    </div>
    <script>
        function checkVerification() {
            fetch('/check_verification', { method: 'GET' })
                .then(response => response.json())
                .then(data => {
                    if (data.verified) {
                        window.location.href = '/dashboard';
                    } else {
                        document.getElementById('verificationMessage').innerText = 'Verification pending. Please check your email.';
                    }
                });
        }
    </script>
</body>

</html>
